<!DOCTYPE html>
<!-- Student Name:   -->
<html lang="en">
  <head>
    <title>Letter</title>
    <meta charset="utf-8"/>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript" src="jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
      
    <script type="text/javascript" src="country.json"></script>
    <script>
        function addOptions(){
          //to read the list of countries for drop down
            var jsonArray = JSON.parse(data);
            var select = document.getElementById('country');
            var option;
            for (var i = 0; i < jsonArray.length; i++) {
              option = document.createElement('option');
              option.text = jsonArray[i]["name"];
              option.value = jsonArray[i]["code"];
              select.add(option);
            }
        }
    </script>

    
  </head>

  <body onload="addOptions();">
       
    <form class="form-horizontal" id="registerForm" action="../PHP/sendLetter.php" method="post">

    <div id="legend">
      <legend class="">Letter Details</legend>
    </div>
    
    <div class="alert alert-danger hide validationMsg">
    </div>
    <div class="form-group row">
      <label class="col-xs-2 col-form-label"  for="name">From Name*</label>
      <div class="col-xs-5">
        <input type="text" id="name" name="name" placeholder="name" class="form-control" required>
        </div>
    </div>
    <div class="form-group row">
      <label class="col-xs-2 col-form-label" for="address1">From Address Line 1*</label>
    <div class="col-xs-5">
        <input type="text" id="address1" name="address1" placeholder="Address Line 1" class="form-control" required>
        </div>
    </div>
    <div class="form-group row">
      <label class="col-xs-2 col-form-label" for="address2">From Address Line 2*</label>
      <div class="col-xs-5">
        <input type="text" id="address2" name="address2" placeholder="Address Line 1" class="form-control" required>
        </div>
      
    </div>
    <div class="form-group row">
      <label class="col-xs-2 col-form-label" for="number">From City*</label>
      <div class="col-xs-5">
        <input type="text" id="city" name="city" placeholder="city" class="form-control" required>
        </div>
    </div>

    <div class="form-group row">
      <label class="col-xs-2 col-form-label" for="state">From State*</label>
        <div class="col-xs-5">
            <input type="text" id="state" name="state" placeholder="state" class="form-control" required>
        </div>
    </div>
     <div class="form-group row">
      <label class="col-xs-2 col-form-label" for="country">From Country*</label>
        <div class="col-xs-5">
            <select id="country" name="country"><option value="US" selected="Selected">United States</option></select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xs-2 col-form-label" for="code">From Zip Code*</label>
        <div class="col-xs-5">
            <input type="number" id="code" name="code" placeholder="zip code" class="form-control" required>
        </div>
    </div>
       <div class="form-group row">
      <label class="col-xs-2 col-form-label" for="message">Message*</label>
        <div class="col-xs-5">
            <textarea maxlength="200" id="message" name="message" placeholder="message to be sent" class="form-control" required></textarea>
        </div>
    </div>
    
  <button type="submit" class="btn btn-success" ">Send Letter</button>
  <button type="reset" class="btn btn-success" ">Reset</button>
   
</form>
    <div id="output">&nbsp;</div>
  </body>
</html>
